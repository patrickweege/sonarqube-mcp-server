name: Build with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - uses: actions/checkout@v4

    # Setup Java (adjust version if needed)
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    # Give Gradle wrapper permission to run
    - name: Grant execute permission for Gradle wrapper
      run: chmod +x gradlew

    # Build with Gradle
    - name: Build with Gradle
      run: ./gradlew clean build -x test

    # Extract version from gradle.properties
    - name: Read application version
      id: get_version
      run: echo "APP_VERSION=$(grep '^version=' gradle.properties | cut -d'=' -f2)" >> $GITHUB_ENV	  

    # Build Docker image
    - name: Build Docker image
      run: docker build -t patrickweege/sonarqube-mcp-server:latest -t patrickweege/sonarqube-mcp-server:${APP_VERSION} .	  